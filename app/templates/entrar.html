{%extends "base.html"%}
{%block title%}Entrar{%endblock%}

{%block conteudo%}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="signup-form" id="caixaLogin">     
                <form action="#" method="post">
                    <h2 id="title">Entrar</h2>
                    <hr>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required="required" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" name="password" required="required" id="txtSenha">
                    </div>
                        <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg" id="botaoSubmit" onclick="criarConta()">Entrar</button>
                    </div>
                </form>
            </div>
        <div class="col-md-4"></div>
        </div>
    </div>
</div>
{%endblock%}
