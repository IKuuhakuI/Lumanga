{% extends "base.html" %}
{% block title %}Perfil{% endblock %}

{% block menu %}
	<li><a href="/">Início</a></li>
	<li><a href="/consultas">Consultas</a></li>
	<li><a href="/eventos">Eventos</a></li>
	<li><a href="/videos">Videos</a></li>
	<li class="active"><a href="/user">Perfil</a></li>
{% endblock %}

{% block conteudo %}
	<div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="signup-form" id="caixaLogin">     
                    <form action="#" method="post">
                        <h2 id="title">Perfil</h2>
                        <hr>

                        <!-- Nome -->
                        <div class="form-group">
                            <label><span style="color: red;">*</span> Nome</label>
                            <input type="name" class="form-control" name="email" required= "required" id="valNome">
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label><span style="color: red;">*</span> Email</label>
                            <input type="email" class="form-control" name="email" required= "required" id="valEmail">
                        </div>

                        <!-- Data de Nascimento -->
                        <div class="form-group">
  								<label><span style="color: red;">*</span> Data de Nascimento</label>
  								<input type="date" class="form-control" required="required" id="nascimento" name="valNascimento">
                        </div>

                        <!-- Sexo -->
                        <div class="form-group">
  								<label><span style="color: red;">*</span> Sexo</label>
  								<select name="sexo" id="valSexo" class="form-control">
  									<option value="non">Prefiro não dizer</option>
    								<option value="masculino">Masculino</option>
    								<option value="feminino">Feminino</option>
  								</select>
                        </div>

                        <!-- Estado Civil -->
                        <div class="form-group">
  								<label>Estado Civil</label>
  								<select name="estadoCivil" id="valEstadoCivil" class="form-control">
  									<option value="non">Prefiro não dizer</option>
    								<option value="solteiro">Solteiro</option>
    								<option value="casado">Casado</option>
    								<option value="divorciado">Divorciado</option>
    								<option value="viuvo">Viúvo</option>
  								</select>
                        </div>



                        <!-- Altura -->
                        <div class="form-group">
  								<label min="0">Altura (cm)</label>
  								<input type="number" class="form-control" name="altura" id="valAltura">
                        </div>

                        <!-- Arquivo anamnese-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>
                        

                        <!-- Botao de Salvar -->
                        <div class="form-group">
                            <button style="background-color:#A87E3E" class="btn btn-primary btn-block btn-lg" id="botaoSubmit" onclick="">Salvar</button>
                        </div>
                        <!-- FIM Botao de Salvar -->

                        

                    </form>
                    <!-- FIM Formulario -->
                </div>
            <div class="col-md-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
